log4j.rootCategory=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %-5p %c{1}: %m%n

# Supprimer les logs Kafka inutiles
log4j.logger.org.apache.spark.sql.kafka010.KafkaDataConsumer=ERROR
log4j.logger.org.apache.kafka.clients.consumer.KafkaConsumer=ERROR
log4j.logger.org.apache.kafka.clients.admin.AdminClientConfig=ERROR
log4j.logger.org.apache.spark.executor.GarbageCollectionMetrics=ERROR
log4j.logger.org.apache.spark.sql.execution.streaming.state.HDFSBackedStateStoreProvider=ERROR
